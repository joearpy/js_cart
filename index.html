<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
</head>
<body>
    <h1>Cart</h1>

    <div>
        <input type="text" placeholder="Product name" id="itemName">
        <input type="number" placeholder="Quantity" id="itemCount">
        <input type="number" placeholder="Price" id="itemBasePrice">
        <button class="btn" id="buttonAdd">Add</button>
    </div>

    <b>Products</b>
    <ul id="itemList">
        <li>bread - 3 pieces - 1€ - 3€</li>
        <li>milch - 5 pieces - 2€ - 10€</li>
        <li>fish - 4 pieces - 7€ - 140€</li>
    </ul>
    <b>All together: <span id="sum"></span> €</b>

    <script src="./scripts.js"></script>
    
</body>
</html>
